<!DOCTYPE html>
<html lang="">
	<head> 
		<meta charset="utf-8">
		<title>inlineOptions jQuery Plugin</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="robots" content="" />
		
		<link rel="stylesheet" href="styles.css" /
		
	</head>
	<body>
	
        <form id="demo">
	
            <h3>Default Options</h3>
	
            <select name="tracking" class="default">
                <option value="private">Private</option>
                <option value="friends">Only My Friends</option>
                <option value="everyone">Everyone</option>
            </select>
            
            <br /><br />
            
            <h3>No Animation</h3>
            
            <select name="tracking" class="no-animate">
                <option value="private">Private</option>
                <option value="friends">Only My Friends</option>
                <option value="everyone">Everyone</option>
            </select>
            
            <br /><br />
            
            <h3>Really-Slow Animation <small>(5 Seconds)</small></h3>
            
            <select name="tracking" class="slow">
                <option value="private">Private</option>
                <option value="friends">Only My Friends</option>
                <option value="everyone">Everyone</option>
            </select>
            
            <br /><br />
            
            <h3>Custom Easing <small>('linear')</small></h3>
            
            <select name="tracking" class="linear">
                <option value="private">Private</option>
                <option value="friends">Only My Friends</option>
                <option value="everyone">Everyone</option>
            </select>
            
            <br /><br />
            
            <button type="submit">Submit Form</button>
        
        </form>
	   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script src="../inlineOptions.js"></script>
        <script type="text/javascript">
        $(function(){
        
            $('select.default').inlineOptions({
                animate: true
            });
            
            $('select.no-animate').inlineOptions({
                animate: false
            });
            
            $('select.slow').inlineOptions({
                speed: 5000
            });
            
            $('select.linear').inlineOptions({
                easing: 'linear'
            });
            
            $('form').submit(function(){
                $('<div />',{
                    html: $(this).serialize(),
                    css: {
                        margin: '20px 0 0'
                    }
                }).appendTo($('body'));
                return false;
            });
             
        });
        </script>
	
    </body>
</html>
